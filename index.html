<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Michaela Buchanan</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="theme.css?v=1.0">

</head>
<body>
<div id="masterContainer">
  <script src="js/scripts.js"></script>
  <!--Header-->
  <div id="header">
	<div class="line" id="smallLine"></div>
	<div class="line" id="bigLine"></div>
	<div id="name">Michaela Buchanan</div>
  </div>
  
  <!--Main Squares-->
  <div id="sSection">
    <!--Top Row-->
	<div class="squareRow" id="tr">
		<div class="square" id="s1">
			<img class="icon" id="aboutIcon" src="./images/about-me.png" />
			<p class="caption">About Me</p>
		</div>
		<div class="square" id="s2">
			<img class="icon" id="projectIcon" src="./images/projects.png" />
			<p class="caption">Projects</p>
		</div>
	</div>
	<!--Bottom Row-->
	<div class="squareRow" id="br">
		<div class="square" id="s3">
			<img class="icon" id="resumeIcon" src="./images/resume.png" />
			<p class="caption">Resume</p>
		</div>
		<div class="square" id="s4">
			<img class="icon" id="contactIcon" src="./images/contact.png" />
			<p class="caption">Contact Me</p>
		</div>
	</div>

  </div>
</div>
</body>
</html>
